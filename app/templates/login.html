{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .customize {
        height: 600px;
        width: 600px;
    }
</style>

<div class="container customize">

    <h1>Sign In</h1>
    <form action="{{url_for('login')}}" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
