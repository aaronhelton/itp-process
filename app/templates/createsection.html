{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .customize {
        height: 800px;
        width: 1000px;
    }
</style>

<div class="container customize ">

    <h1 class="mt-1"> Section creation </h1>

    <hr>

    <form class="mt-5 orm-signin" method="POST" action="{{url_for('create_section')}}">
        <div class="row">
            <div class="col-sm">
                {% for field in form if field.widget.input_type != 'hidden'%}
                <div class="form-group col col-xs-12">
                    {{ field.label }} {{ field(class="form-control") }}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="col col-xs-12">
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item"><a href="{{url_for('create_snapshot')}}">Create a Snapshot</a></li>
                        <li class="list-group-item"><a href="{{url_for('create_rule')}}">Create a Rule</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm">
                <div class="col col-xs-12">
                    <button type="submit" class="btn btn-primary mb-5">Create the Section</button>
                </div>
            </div>
        </div>

    </form>
    <hr>
    <div class="text-bold text-right font-weight-bold">
        <a href="{{url_for('list_sections')}}"> List of Section </a>
    </div>

</div>



{% endblock %}
