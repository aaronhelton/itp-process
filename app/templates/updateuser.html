{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .customize {
        height: 520px;
        width: 520px;
    }
</style>

<div class="container customize ">

    <h1 class="mt-5"> User creation </h1>

    <hr>

    <form class="mt-5 orm-signin" method="POST" action="{{url_for('updateUser')}}">
        <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" value="{{myUser.email}}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputUser">Username</label>
            <input type="text" class="form-control" name="inputUser" aria-describedby="emailHelp" placeholder="Enter username" value="{{myUser.username}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="inputPassword" placeholder="Password" value="{{myUser.password}}">
        </div>
        <button type="submit" class="btn btn-primary mb-5">Update</button>

    </form>


    <hr>
    <div class="text-bold text-right font-weight-bold">
        <a href="{{url_for('listeUser')}}"> List of Users </a>
    </div>

</div>



{% endblock %}
