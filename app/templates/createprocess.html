{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .customize {
        height: 800px;
        width: 1500px;
    }
</style>

<div class="container customize ">

    <h1 class="mt-1"> Section creation </h1>

    <hr>

    <form class="mt-5 orm-signin" method="POST" action="{{url_for('createRule')}}">
        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label for="exampleInputUser">Name</label>
                    <input type="text" class="form-control" id="inputUser" name="inputUser" aria-describedby="emailHelp" placeholder="Could be generated by the system itself">
                </div>
                <div class="form-group">
                    <label for="exampleInputUser">Category</label>
                    <select multiple class="form-control" id="name">
                                        <option>itpsubj</option>
                                        <option>itpits</option>
                                        <option>itpage</option>
                                        <option>itpdsl</option>
                                        <option>itpmeet</option>
                                        <option>itpres</option>
                                        <option>itpvot</option>
                                        <option>itpsor</option>
                                        <option>itpipx</option>
                                        <option>itpreps</option>
                                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputUser">Body</label>
                    <select multiple class="form-control" id="body" placeholder="Enter the session ">
                            <option>General Assembly - A/ </option>
                            <option>Security Council - S/</option>
                            <option>Economic and Social Council (ECOSOC) - E/</option>
                         </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputUser">Session</label>
                    <input type="text" class="form-control" id="inputUser" name="inputUser" aria-describedby="emailHelp" placeholder="Enter the name of the session">
                </div>

            </div>
            <div class="col">
                <label for="exampleInputUser">Logic for the process</label>
                <select multiple class="form-control" id="sort">
                                        <option>Filter</option>
                                        <option>Extract</option>
                                        <option>Group</option>
                                        <option>Sort</option>
                                    </select>
                <br>

                <label for="exampleInputUser">Rules selected for the process (raise a window in order to update parameters)</label>
                <select multiple class="form-control" id="sort">
                                        <option>Rule selected + (list of parameters)</option>
                                        <option>Rule selected + (list of parameters)</option>
                                        <option>Rule selected + (list of parameters)</option>
                                     </select>
                <br>
                <label for="exampleInputUser">Order of the rule in the section</label>
                <select multiple class="form-control" id="order">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>

                                    </select>
                <br>
                <button type="submit" class="btn btn-primary mb-5">Add rule to the process</button>
                <br>
            </div>
            <div class="col">
                <div>
                    <button type="submit" class="btn btn-primary mt-1">Create the process</button>
                    <button type="submit" class="btn btn-primary mt-1">Clone the process</button>
                    <button type="submit" class="btn btn-primary mt-1">Other action</button>
                </div>

                <div class="text-bold text-right font-weight-bold">
                    <hr>
                    <a href="{{url_for('listeRule')}}"> List of Section(s) </a>
                </div>
            </div>

    </form>
    </div>

    {% endblock %}S
